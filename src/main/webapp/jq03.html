<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script>
  	$(document).ready(function(){
  		// 페이지 로드 시 모든 span 요소 숨기기
  		$("span").hide();
  		
  		// p.q1 요소를 클릭하면 해당하는 span.q1 요소가 보여짐
  		$("p.q1").click(()=>{ 
  			$("span.q1").show(); 
  		});
  		
  		// 주석 처리된 부분: 클릭된 p.q1 요소를 숨기기 위한 코드
  		// 주석이 해제될 경우, p.q1 요소는 클릭하면 사라짐
  		
  		// this의 동작: 화살표 함수(()=>{})에서는 this가 렉시컬 컨텍스트(현재 코드가 작성된 범위)를 따르기 때문에, 
  		// 일반 함수와는 다르게 현재의 this가 p.q2를 가리키지 않습니다. 즉, 화살표 함수 내에서 $(this)는 클릭된 p.q2 요소가 아니라, 
  		//외부 스코프의 this를 참조합니다.
		// 정상적으로 동작하게 하려면 function()을 사용해야 합니다. 그러면 this는 클릭된 요소를 가리킵니다.
		
  		// $("p.q1").click(()=>{
  		// 	$(this).hide(); 
  		// });
  		
  		// p.q2 요소를 클릭하면 해당하는 span.q2 요소가 보여짐
  		$("p.q2").click(()=>{ 
  			$("span.q2").show(); 
  		});
  		
  		// p.q2 요소를 클릭하면 해당 p.q2 요소가 숨겨짐
  		$("p.q2").click(function(){
  		    $(this).hide(); // 여기서 'this'는 클릭된 'p.q2' 요소를 가리킴
  		});
  	})
  </script>
</head>
<body>
	<h2>오스트레일리아의 수도는 어디니?</h2>
	<p class="q1">[답보기]</p>
	<span class="q1">오스트레일리아의 수도는 캔버라</span> <!-- 처음엔 숨겨짐 -->
	<br><br>
	<h2>중력가속도는 얼마?</h2>
	<p class="q2">[답보기]</p>
	<span class="q2">9.8m/(s^2)</span> <!-- 처음엔 숨겨짐 -->
	
</body>
</html>
